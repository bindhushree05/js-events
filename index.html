<h1> <span id="user"></span></h1>
<script>
  window.onload = function() {
    document.getElementById("user").innerHTML = " Bindhu shree";
  };
</script>
    <h1>Hello <span id="user"></span>!!</h1>

<button id="btn-click">change</button>
<script>
  document.getElementById("btn-click").onclick = function() {
    this.style.backgroundColor = "yellow";
  };
</script>

<h1>Make sentence</h1>
<ul>
  <li>Noun: <input type="text" id="noun" /></li>
  <li>Verb: <input type="text" id="verb" /></li>
  <li>Adverb: <input type="text" id="adverb" /></li>
</ul>
<button id="build-button">Create a sentence !!</button>
<div id="statement"></div>
<script>
  document.getElementById("build-button").addEventListener("click", function() {
    var noun = document.getElementById("noun").value;
    var verb = document.getElementById("verb").value;
    var adverb = document.getElementById("adverb").value;
    var sentence = noun + " " + verb + " " + adverb;
    document.getElementById("statement").innerHTML = sentence;
  });
</script>
